targets=purple,sofia
cflags_force=`pkg-config --cflags Phone` -fPIC
cflags=-W -Wall -g -O2 -pedantic -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs Phone`
dist=Makefile

[purple]
type=plugin
sources=purple.c
cflags=`pkg-config --cflags libSystem purple`
ldflags=`pkg-config --libs libSystem purple`
install=$(LIBDIR)/Phone/modem

[purple.c]
depends=../../../config.h

[sofia]
type=plugin
sources=sofia.c
cflags=`pkg-config --cflags libSystem sofia-sip-ua-glib`
ldflags=`pkg-config --libs libSystem sofia-sip-ua-glib`
install=$(LIBDIR)/Phone/modem
